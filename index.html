<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>JS Clock</title>
		<link rel="shortcut icon" href="clockFavIcon.png" type="image/x-icon" />
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="container">
			<div class="clock">
				<div class="circleMiddle"></div>
				<div class="clockInside dp-flex align-center justify-center">
					<div class="hand hourHand"></div>
					<div class="hand minHand"></div>
					<div class="hand secHand"></div>
				</div>
			</div>
		</div>

		<script src="scripts.js"></script>
	</body>
</html>
